<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
		</ion-buttons>
		<ion-title>Anúncio</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item> <img src="{{ anuncios?.imagem }}"/></ion-item>
			<ion-item>
				<p>Título:</p>
				{{ anuncios?.titulo }}
			</ion-item>
			<ion-item>
				<p>Descrição:</p>
				{{ anuncios?.descricao }}
			</ion-item>
			<ion-item>
				<p>Especialidade:</p>
				{{ anuncios?.especialidade }}
			</ion-item>
			<ion-item>
				<p>Telefone:</p>
				{{ anuncios?.tel }}
			</ion-item>
	</ion-list>
</ion-content>
